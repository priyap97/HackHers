<html>
  <head><title>Create Account</title></head>
	<b>Welcome to Our App! </b>
	<form name="createaccount" action="/accountCreated" method="post">
	   First Name: <input name = "firstName" type="text" /> <br />
	   Last Name: <input name = "lastName" type="text" /> <br />
	   Phone Number: <input name = "phone" type="text" /> <br />
	   Please check the boxes if you are currently diagnosed with: <br />
	   <input name= "mdd" type="checkbox" /> Major Depressive Disorder, Bipolar Depressive Disorder, or other depressive disorder<br />
	   <input name= "anxiety" type="checkbox" /> General Anxiety Disorder or other anxiety disorder<br />
	   Is there anything else you'd like us to know?<br /><textarea name="otherInfo"cols="40" rows="10"></textarea><br />
	   <input type="submit" value="SUBMIT" />
</form>
</html>
